<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://i0.wp.com/chickensoupfamily.com/wp-content/uploads/2022/03/cropped-05_%E9%9B%9E%E6%B9%AF%E4%BE%86%E4%BA%86logo_%E5%9C%93.png" rel="shortcut icon" type="image/x-icon">
    <script src='https://kit.fontawesome.com/a076d05399.js' data-auto-a11y="true"></script>
    <title>問問秘境 | 家人版</title>
    <style>
        body {
            background-image: url(https://i0.wp.com/chickensoupfamily.com/wp-content/uploads/2020/01/e5958fe5958fe7a595e5a283e6a18ce9818ae4bb8be7b4b91225.001.jpeg);
            /* The image used for background*/
            background-position: right;
        }
        
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        
        .image-container {
            text-align: center;
            width: 100%;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            jusify-content: center;
            align-items: center;
        }
        
        .link {
            min-width: 50% !important;
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
            .w3-hover-yellow:hover {
                background-color: #f9da68 !important;
            }
        }
        
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
            .w3-hover-yellow:hover {
                background-color: #f9da68 !important;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
            .link {
                width: 100%;
            }
            .w3-hover-yellow:hover {
                background-color: #f9da68 !important;
            }
        }
        
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
            .w3-hover-yellow:hover {
                background-color: #f9da68 !important;
            }
        }
        
        @media (max-width: 575px) {
            .w3-hover-yellow:hover {
                background-color: #f1a137 !important;
            }
        }
        
        .w3-orange {
            background-color: #f1a137 !important;
        }
    </style>
</head>


<body class="w3-white">
    <!-- Content container -->
    <div class="container">

        <!-- Image and name container. Change to your picture here. -->
        <div class="image-container">
            <img src="https://i0.wp.com/chickensoupfamily.com/wp-content/uploads/2020/10/cropped-%E9%9B%9E%E6%B9%AF%E4%BE%86%E4%BA%86_%E9%A0%81%E9%A6%96-5.png" class="w3-margin" max-width="20%" height="100px" style="border-radius: 50%; alt=">
            <span class="w3-tag w3-large w3-round w3-orange w3-text-white"><strong><a style='font-size: 40px; letter-spacing: 7px;'>問問秘境</a>
     <br>
 <a>Questions about us </a>
 <br>
 </strong>
 </span>
<br>
            <p class="w3-tag w3-round w3-orange w3-large w3-text-white" style='letter-spacing: 4px;'><strong> 家人版 </strong></p>
            <br>
            <p class='fas' style='font-size:72px' id="dice"></p>
            <div class="links-container">
                <button onclick="document.getElementById('dice').innerHTML = getRndDice(); document.getElementById('question').innerHTML = getRndQuestion()" class="content w3-button w3-hover-yellow w3-hover-text-white w3-large w3-round w3-text-white w3-orange w3-border link"
                    target="_blank">Roll Dice</button>
            </div>
            <div class="w3-text-black">
                <p id="question" class="w3-large"><strong></strong></p>
            </div>
        </div>
    </div>
    <script>
        function getRndDice() {
            const dices = ["&#xf523;", "&#xf524;", "&#xf525;", "&#xf526;", "&#xf527;", "&#xf528;"];
            return dices[Math.floor(Math.random() * dices.length)];
        }

        function getRndQuestion() {
            const questions = ["他習慣在家裡哪個地方吃飯？",
                "家裡指甲刀都放在哪裡？",
                "他最喜歡和家人一起過哪個節日？",
                "與他同輩的家人共有幾人？",
                "他的祖父祖母 / 外祖父母的工作是？（擇一回答）",
                "他在家中最愛吃的一道菜是？",
                "他最想改造家裡的一個地方是？",
                "他看到家人吃飯滑手機的心情是什麼？",
                "他最喜歡家中哪個空間？",
                "他最喜歡家中什麼聲音？",
                "他印象最深刻的一次家庭旅行？",
                "他覺得最辛苦的事情是什麼？",
                "他名字的由來是？",
                "他覺得最幸福的事情是什麼？",
                "他的夢想是什麼？",
                "我們長得最像的地方是？",
                "「家」會讓他感到幸福的原因是？",
                "他受我影響最深的事情是？",
                "我送他的禮物中，他最喜歡的是？",
                "他認為我目前改變最多的一點是？"
            ];
            return questions[Math.floor(Math.random() * questions.length)];
        }
    </script>
</body>
